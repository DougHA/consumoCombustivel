<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Combustível</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meu Controle de Combustível</h1>

        <form id="form-abastecimento">
            <h2>Adicionar Novo Abastecimento</h2>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="odometro">Odômetro (km):</label>
                <input type="number" id="odometro" step="0.1" placeholder="Ex: 50123.4" required>
            </div>
            <div class="form-group">
                <label for="litros">Litros Abastecidos:</label>
                <input type="number" id="litros" step="0.01" placeholder="Ex: 45.50" required>
            </div>
            <div class="form-group">
                <label for="valor_litro">Valor por Litro (R$):</label>
                <input type="number" id="valor_litro" step="0.01" placeholder="Ex: 5.89">
            </div>
            <div class="form-group">
                <label for="tipo_combustivel">Tipo de Combustível:</label>
                <select id="tipo_combustivel">
                    <option value="">Selecione...</option>
                    <option value="Etanol">Etanol</option>
                    <option value="Gasolina">Gasolina</option>
                    <option value="Gasolina Aditivada">Gasolina Aditivada</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
        </form>

        <hr>

        <h2>Histórico e Consumo</h2>
        <table id="tabela-historico">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Odômetro (km)</th>
                    <th>Litros</th>
                    <th>Distância (km)</th>
                    <th>Consumo (km/L)</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <!-- Os dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
